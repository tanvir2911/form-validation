<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <form action="" method="post" class="" onsubmit="return validate()">
        <div class="d-flex">
          <div class="form-floating mb-3 col-6">
            <input
              type="text"
              class="form-control"
              id="usrname"
              placeholder="Username"
            />
            <label for="usrname">Username</label>
          </div>
          <div class="col-6 mb-3 usrnameValidate" id="user-validate">
            <p>Username is required</p>
          </div>
        </div>
        <!-- email -->
        <div class="d-flex">
          <div class="form-floating mb-3 col-6">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
          </div>
          <div class="col-6 mb-3 usrnameValidate" id="email-validate">
            <p>Email is required</p>
          </div>
        </div>
        <!-- password -->
        <div class="d-flex">
          <div class="form-floating col-6">
            <div>
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="Password"
              />
              <label for="pass">Password</label>
            </div>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="show-password"
                  onclick="showPassword()"
                />
                <label class="form-check-label" for="show-password">
                  Show Password
                </label>
              </div>
            </div>
          </div>
          <div class="col-6 usrnameValidate" id="password-validate">
            <p>Password is required</p>
          </div>
        </div>
        <!-- password matcher -->
        <div class="d-flex mt-3">
          <div class="form-floating col-6">
            <input
              type="password"
              class="form-control"
              id="pass-confirm"
              placeholder="Password confirmation"
            />
            <label for="pass-confirm">Confirm Password</label>
          </div>
          <div
            class="col-6 usrnameValidate"
            id="password-confirmation-validate"
          >
            <p>Password confirmation is required</p>
          </div>
        </div>
        <!-- description -->
        <div class="d-flex">
          <div class="form-floating mt-3 col-6">
            <textarea
              name="description"
              class="form-control"
              placeholder="Description"
              id="description"
            ></textarea>
            <label for="description">Description</label>
          </div>
          <div
            class="col-6 align-content-center usrnameValidate"
            id="description-validate"
          >
            <p>Description is required</p>
          </div>
        </div>
        <div class="mt-3">
          <div class="d-flex">
            <div class="col-6">
              <p>Subject</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="subject"
                  id="java"
                />
                <label class="form-check-label" for="java"> Java </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="subject"
                  id="javascript"
                />
                <label class="form-check-label" for="javascript">
                  Javascript
                </label>
              </div>
            </div>
            <div class="col-6">
              <div
                class="col-6 align-content-center usrnameValidate"
                id="subject-validate"
              >
                <p>Select one item</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <div class="d-flex">
            <div class="col-6">
              <p>Education</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="ssc"
                />
                <label class="form-check-label" for="ssc"> SSC </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="hsc"
                />
                <label class="form-check-label" for="hsc"> HSC </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="hons"
                />
                <label class="form-check-label" for="hons"> Honours </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="ms"
                />
                <label class="form-check-label" for="ms"> Masters </label>
              </div>
            </div>
            <div class="col-6">
              <div
                class="col-6 align-content-center usrnameValidate"
                id="education-validate"
              >
                <p>Select at least one item</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex">
          <div class="col-6">
            <div class="mb-3">
              <label for="file" class="form-label">Upload your photo</label>
              <input class="form-control" type="file" id="file" />
            </div>
          </div>
          <div class="col-6">
            <div
              class="col-6 align-content-center usrnameValidate"
              id="file-validate"
            >
              <p>Please upload your photo</p>
            </div>
          </div>
        </div>
        <input
          class="btn btn-outline-success mt-3"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
